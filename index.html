<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header class="container logo-cell"><img src="images/logo.svg" alt="Base Apparel Logo"></header>

  <div class="picture image-cell">
    <picture class="hero-image">
      <source media="(min-width: 70rem)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="Woman wearing fashionable clothing">
    </picture>
  </div>
    
  <main class="content-cell">
    <div class="main-content container">
      <h1><span>We're</span><br>coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" novalidate id="form">
        <div class="email-input">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img class="error-icon no-error" src="images/icon-error.svg" alt="error icon">
        </div>
        <button type="submit" value="" id="submit-btn"><img src="images/icon-arrow.svg" alt="submit icon"></button>
        <p class="no-error" id="error-statement"></p>
      </form>
    </div>
  </main>
  
  <script src="script.js"></script>
  
</body>
</html>
